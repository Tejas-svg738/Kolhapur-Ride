<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scooter Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card {
      display: flex;
      align-items: center;
    }

    .image-box {
      width: 160px;
      height: 160px;
      border: 2px solid #FFCB05;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #fff;
    }

    .image-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .info-box {
      background: linear-gradient(to right, #FFD700, #F4A300);
      border-radius: 15px;
      padding: 20px;
      margin-left: 10px;
      color: white;
      width: 250px;
    }

    .info-box p {
      margin: 5px 0;
    }

    .title {
      font-weight: bold;
    }

    .location {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .location::before {
      content: "ðŸ”‘";
      margin-right: 5px;
    }

    /* Make sure empty boxes are visually similar */
    .image-box.empty {
      background-color: white;
    }

    .info-box.yellow {
      background: #FFCB05;
      color: white;
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- Row 1 -->
    <div class="card">
      <div class="image-box">
        <img src="https://i.imgur.com/0DElr0H.png" alt="Scooter">
      </div>
      <div class="info-box">
        <p class="title">Aut</p>
        <p class="location">min pass away</p>
      </div>
    </div>

    <div class="card">
      <div class="image-box empty"></div>
      <div class="info-box yellow">
        <p class="title">Aut</p>
        <p class="location">min pass away</p>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="card">
      <div class="image-box empty"></div>
      <div class="info-box yellow">
        <p class="title">Aut</p>
        <p class="location">min pass away</p>
      </div>
    </div>

    <div class="card">
      <div class="image-box empty"></div>
      <div class="info-box yellow">
        <p class="title">Aut</p>
        <p class="location">min pass away</p>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="card">
      <div class="image-box empty"></div>
      <div class="info-box yellow">
        <p class="title">Aut</p>
        <p class="location">min pass away</p>
      </div>
    </div>

    <div class="card">
      <div class="image-box empty"></div>
      <div class="info-box yellow">
        <p class="title">Aut</p>
        <p class="location">min pass away</p>
      </div>
    </div>
  </div>

</body>
</html>
