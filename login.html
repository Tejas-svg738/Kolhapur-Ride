<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your CSS from the previous response goes here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 900px; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .left-panel {
            flex: 0 0 35%; /* Left panel takes 35% of the width */
            background: linear-gradient(to bottom right, #ff9900, #ffcc00);
            position: relative;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 2; /* Ensure it overlaps the right panel partially */
            border-top-right-radius: 50px; /* Adjust for the curved edge */
            border-bottom-right-radius: 50px; /* Adjust for the curved edge */
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><pattern id="circles" width="80" height="80" patternUnits="userSpaceOnUse"><circle cx="40" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/></pattern></defs><rect width="100%" height="100%" fill="url(%23circles)"/></svg>');
            background-size: 80px 80px; /* Adjust circle size and spacing */
            opacity: 0.8;
            z-index: -1;
        }

        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
        }

        .menu-item {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover {
            opacity: 1;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 1.3em;
        }

        .left-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: auto; /* Pushes buttons to the bottom */
            position: absolute; /* Position relative to the left-panel */
            right: -40px; /* Halfway out of the panel */
            transform: translateY(-50%);
            top: 50%; /* Vertically center */
        }

        .left-button {
            background-color: #f7931e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            width: 120px; /* Fixed width for consistent look */
            text-align: center;
        }

        .left-button a{
            color: white;
            text-decoration: none;
             font-size: 1em;
        }

        .left-button:hover {
            background-color: #e0851c;
        }

        .right-panel {
            flex: 1; /* Right panel takes the remaining width */
            background-color: #ffffff;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            left: -40px; /* Overlap with the left panel */
            border-top-left-radius: 50px; /* Adjust for the curved edge */
            border-bottom-left-radius: 50px; /* Adjust for the curved edge */
        }

        .logo {
            margin-bottom: 50px;
            position: relative;
            width: 150px; /* Adjust size of the logo container */
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-circle {
            position: absolute;
            border: 2px solid #ff9900;
            border-radius: 50%;
            opacity: 0.7;
        }

        .logo-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 25px;
            top: 0;
        }

        .logo-circle:nth-child(2) {
            width: 100px;
            height: 100px;
            right: 25px;
            top: 0;
        }
        .logo-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 0;
            left: 25px;
        }
         .logo-circle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 0;
            right: 25px;
        }


        .input-group {
            position: relative;
            margin-bottom: 30px;
            width: 70%; /* Adjust input field width */
            max-width: 350px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px; /* Adjust padding for icon */
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 1.1em;
            outline: none;
            background-color: transparent;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .get-started-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            width: 70%;
            max-width: 350px;
        }

        .get-started-button:hover {
            background-color: #e0851c;
        }

        .or-divider {
            margin: 30px 0;
            color: #999;
            font-size: 0.9em;
            position: relative;
            width: 70%;
            max-width: 350px;
            text-align: center;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 20px;
        }

        .social-button {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: #ff9900;
            color: #ff9900;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-button i {
            font-size: 1.2em;
        }

         .menu h1 { /* Adjusted for the "Welcome To Kolhapur Ride" text */
            color: white;
            font-size: 2em;
            text-align: center;
            width: 100%;
            margin-top: 50px; /* Adjust as needed */
        }
        .error-message {
            color: red;
            margin-top: -20px;
            margin-bottom: 20px;
            text-align: center;
            width: 70%;
            max-width: 350px;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
            width: 70%;
            max-width: 350px;
            text-align: right;
        }
        .forgot-password a {
            color: #ff9900;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* --- Media Queries --- */

        /* For screens smaller than 900px (e.g., tablets in landscape) */
        @media (max-width: 900px) {
            .container {
                flex-direction: column; /* Stack panels vertically */
                width: 90%; /* Make container more fluid */
                height: auto; /* Adjust height based on content */
                min-height: 80vh; /* Ensure it takes up enough vertical space */
            }

            .left-panel {
                flex: none; /* Remove flex basis */
                width: 100%; /* Take full width */
                min-height: 200px; /* Give it a minimum height */
                border-top-right-radius: 15px; /* Adjust radius for stacked layout */
                border-bottom-left-radius: 0; /* Remove bottom-left radius */
                border-bottom-right-radius: 0; /* Remove bottom-right radius */
                padding-bottom: 80px; /* Add space for buttons to be below */
                align-items: center; /* Center content horizontally */
            }

            .left-panel::before {
                background-size: 60px 60px; /* Smaller circles */
            }

            .left-buttons {
                flex-direction: row; /* Buttons side-by-side */
                justify-content: center; /* Center buttons */
                gap: 15px;
                position: absolute; /* Reset positioning */
                top: auto;
                bottom: 20px; /* Position at the bottom of the left panel */
                left: 50%;
                transform: translateX(-50%);
                right: auto;
                width: 100%;
            }

            .left-button {
                width: auto; /* Allow buttons to size based on content */
                padding: 12px 25px;
            }

            .right-panel {
                flex: none; /* Remove flex basis */
                width: 100%; /* Take full width */
                left: 0; /* Remove left offset */
                border-top-left-radius: 0; /* Remove top-left radius */
                border-bottom-left-radius: 15px; /* Adjust radius for stacked layout */
                border-top-right-radius: 15px; /* Add top-right radius for consistent container corners */
                padding: 30px;
            }

            .logo {
                margin-bottom: 30px;
                width: 120px;
                height: 120px;
            }

            .logo-circle:nth-child(1),
            .logo-circle:nth-child(2),
            .logo-circle:nth-child(3),
            .logo-circle:nth-child(4) {
                width: 80px;
                height: 80px;
                left: 10px;
                right: 10px;
                top: 10px;
                bottom: 10px;
            }
        }

        /* For screens smaller than 768px (e.g., tablets in portrait and most mobile phones) */
        @media (max-width: 768px) {
            body {
                overflow-y: auto; /* Allow scrolling on smaller screens if content overflows */
                min-height: 100vh; /* Ensure body takes full height for scrolling */
                padding: 20px 0; /* Add some vertical padding */
            }

            .container {
                width: 95%; /* Make container slightly wider */
                border-radius: 10px; /* Slightly smaller border radius */
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }

            .left-panel {
                padding: 30px 20px;
                text-align: center; /* Center the welcome text */
                border-radius: 10px 10px 0 0; /* Adjust top corners for container */
                min-height: 150px;
            }

            .left-panel::before {
                background-size: 50px 50px;
            }

            .menu h1 {
                font-size: 1.8em;
                margin-top: 0; /* Reduce top margin */
            }

            .left-buttons {
                bottom: 15px; /* Adjust button position */
                gap: 10px;
                width: 90%; /* Make buttons take more width */
            }

            .left-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .right-panel {
                padding: 25px;
                border-radius: 0 0 10px 10px; /* Adjust bottom corners for container */
            }

            .logo {
                margin-bottom: 25px;
                width: 100px;
                height: 100px;
            }

            .logo-circle:nth-child(1),
            .logo-circle:nth-child(2),
            .logo-circle:nth-child(3),
            .logo-circle:nth-child(4) {
                width: 60px;
                height: 60px;
                left: 5px;
                right: 5px;
                top: 5px;
                bottom: 5px;
            }

            .input-group {
                width: 90%; /* Increase input width */
                margin-bottom: 25px;
            }

            .input-group input {
                padding: 12px 12px 12px 45px; /* Adjust padding for icon */
                font-size: 1em;
            }

            .input-group i {
                font-size: 1em;
                left: 12px;
            }

            .get-started-button {
                width: 90%; /* Increase button width */
                padding: 12px 30px;
                font-size: 1em;
                margin-top: 15px;
            }

            .or-divider {
                margin: 25px 0;
                width: 90%;
            }

            .social-login {
                flex-direction: column; /* Stack social buttons vertically */
                gap: 15px;
                width: 90%;
            }

            .social-button {
                width: 100%; /* Make social buttons full width */
                justify-content: center; /* Center content within social buttons */
                padding: 10px 20px;
            }

            .error-message,
            .forgot-password {
                width: 90%;
            }
        }

        /* For screens smaller than 480px (e.g., smaller mobile phones) */
        @media (max-width: 480px) {
            .container {
                width: 98%; /* Almost full width for very small screens */
            }

            .left-panel {
                padding: 20px 15px;
                min-height: 120px;
            }

            .menu h1 {
                font-size: 1.5em;
            }

            .left-buttons {
                bottom: 10px;
                gap: 8px;
            }

            .left-button {
                padding: 8px 15px;
                font-size: 0.85em;
            }

            .right-panel {
                padding: 20px;
            }

            .logo {
                margin-bottom: 20px;
                width: 80px;
                height: 80px;
            }
            .logo-circle:nth-child(1),
            .logo-circle:nth-child(2),
            .logo-circle:nth-child(3),
            .logo-circle:nth-child(4) {
                width: 50px;
                height: 50px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group input {
                padding: 10px 10px 10px 40px;
                font-size: 0.9em;
            }

            .input-group i {
                font-size: 0.9em;
                left: 10px;
            }

            .get-started-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="menu">
                <h1> Welcome To Kolhapur Ride</h1>
            </div>
            <div class="left-buttons">
               
                <button class="left-button"><a href="/Kolhapur/Userlogin/register.html">Sign Up</a></button>
            </div>
        </div>
        <div class="right-panel">
            <div class="logo">
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                 <div class="logo-circle"></div>
            </div>
            <form id="loginForm" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
               
                <div id="messageDisplay" class="error-message"></div>
                <button type="submit" class="get-started-button">Get started</button>
                 <div class="forgot-password">
                    <a href="/Kolhapur/Userlogin/forgot_password.html">Forgot Password?</a>
                </div>
            </form>
           
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const messageDisplay = document.getElementById('messageDisplay');

            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url; // Handle redirection
                } else {
                    return response.text(); // Read the response text for messages
                }
            })
            .then(message => {
                if (message) {
                    messageDisplay.textContent = message; // Display the message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDisplay.textContent = 'An unexpected error occurred.';
            });
        });
    </script>
</body>
</html>
