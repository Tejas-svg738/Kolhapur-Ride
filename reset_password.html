<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- The viewport meta tag is essential for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 500px;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #ff9900;
      text-align: center;
      margin-bottom: 30px;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-group input {
      width: 87%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }
    .submit-button {
      width: 100%;
      padding: 15px;
      background-color: #ff9900;
      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #e0851c;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
    }

    /* --- Media Queries for Responsiveness --- */
    /* For screens smaller than 768px (tablets and mobile) */
    @media (max-width: 768px) {
      .container {
        width: 90%; /* Make the container take up 90% of the viewport width */
        padding: 30px 20px; /* Adjust padding for smaller screens */
      }
      .input-group input {
        width: 85%; /* Adjust input width for better fit */
        padding: 12px 12px 12px 40px; /* Reduce padding slightly */
      }
      h2 {
        font-size: 1.5em; /* Make the heading a bit smaller */
      }
    }

    /* For screens smaller than 480px (mobile phones) */
    @media (max-width: 480px) {
      .container {
        width: 95%; /* Make the container take up almost full width */
        padding: 25px 15px; /* Further reduce padding */
      }
      .input-group i {
        left: 10px; /* Adjust icon position */
      }
      .input-group input {
        width: 80%; /* Adjust input width for a better mobile experience */
        padding-left: 35px; /* Adjust padding to accommodate the icon */
        font-size: 0.9em; /* Reduce font size on very small screens */
      }
      .submit-button {
        font-size: 1em; /* Adjust button font size */
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form method="POST" action="reset_password.php">
      <input type="hidden" name="token" id="token">
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="new_password" placeholder="New Password" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="submit-button">Update Password</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      document.getElementById('token').value = token;
    } else {
      document.body.innerHTML = "<h2 style='color:red;text-align:center;'>Invalid or missing token</h2>";
    }
  </script>
</body>
</html>
